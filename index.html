<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sumaiya HTML Form</title>
</head>

<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"> <br><br>

        <label for="user-pwd">Password:</label>
        <input type="password" name="user-password" id="user-pwd"><br><br>

        <label for="male">Enter Gender: </label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label> <br><br>

        <label for="soccer">Enter Sports: </label>
        <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">Soccer</label>
        <input type="checkbox" name="sports" id="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="sports" id="baseball">
        <label for="baseball">Baseball</label> <br><br>

        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="sydney">Sydney</option>
            <option value="melbourne">Melbourne</option>
            <option value="cromwell">Cromwell</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea rows="3" cols="30" name="address" id="address"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
